<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О ничто</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h1 { color: #333; }
        p { color: #666; font-size: 18px; }
        button { 
            padding: 10px 20px; 
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #764ba2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>О ничто</h1>
        <p id="message">Нажми кнопку, чтобы узнать о ничто</p>
        <button onclick="showNothing()">Показать ничто</button>
    </div>

    <script>
        function showNothing() {
            const msg = document.getElementById('message');
            msg.textContent = '...';
            setTimeout(() => {
                msg.textContent = 'Ничто - это отсутствие всего. И это всё, что нужно знать.';
            }, 1000);
        }
    </script>
</body>
</html>
